<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP</title>
  <style>
    body {font-family: Arial, sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background-color:#f0f2f5;}
    .container {background:white; padding:40px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:300px;}
    input {width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px;}
    button {width:100%; padding:10px; border:none; background-color:#007bff; color:white; font-weight:bold; border-radius:6px; cursor:pointer;}
    button:hover {background-color:#0056b3;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter OTP</h2>
    <input type="text" id="otp" placeholder="Enter OTP" required />
    <button id="verifyOtp">Verify</button>
  </div>

  <script>
    document.getElementById("verifyOtp").addEventListener("click", async () => {
      const otp = document.getElementById("otp").value.trim();
      const email = localStorage.getItem("user_email");
      const name = localStorage.getItem("user_name");
      const res = await fetch("/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp }),
      });
      if (res.ok) {
        window.location.href = `https://redirect_here.com?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
      } else {
        alert("Invalid OTP. Try again.");
      }
    });
  </script>
</body>
</html>
